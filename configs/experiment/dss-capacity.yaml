# @package _global_
defaults:
  - /pipeline: adding
  - /model: dss
  - override /dataset: capacity

dataset:
  inp_length: 65536
  n_memorize: 8
  samples_per_epoch: 16000
  val_split: 0.1
  
model:
  dropout: 0.0
  n_layers: 1           # to not rely on depth
  prenorm: true
  d_model: 16
  norm: layer
  layer:
    activation: gelu
    postact: null

optimizer:
  lr: 0.00005

loader:
  batch_size: 16
  num_workers: 4

trainer:
  max_epochs: 12

train:
  seed: 1112
